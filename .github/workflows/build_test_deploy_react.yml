name: Build, Test and Deploy React Application

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

# A workflow run is made up of one or more jobs that can run sequentially or in parallele
jobs:
  build_test:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node_version: [21.x]

    # Steps represent a sequence oftasks thaht will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
      - name: npm ci, build and test and generate jsdoc
        run: |
          npm ci
          npm run jsdoc
          npm run build --if-present
          npm test

      - name: Update build version
        id: update_build_version
        run: |
          BUILD_VERSION="v${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}-${GITHUB_RUN_ATTEMPT}"
          echo "BUILD_VERSION=${BUILD_VERSION}" >> $GITHUB_ENV

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: build
          if-no-files-found: error

          # Deploy to GitHub Pages

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest


    # Grant GITHUB_TOKEN the permissions to deploy to GitHub Pages

    permissions:
      pages: write # to deploy to GitHub Pages
      id-token: write # to verify the deployment originates from an approriate source

    needs: build_test

    steps:
      - name: Download artifact from previous job
        uses: actions/download-artifact@v2
        with:
          name: github-pages
          path: build

      - name: Copy README to build directory
        run: cp README.md build/

      - name: Update README with artifact link
        run: |
          echo "[Link to Artifact](./build)" >> build/README.md

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v2
        with:
          build_version: ${{ env.BUILD_VERSION }}
